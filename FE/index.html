<body>
<div id="app">
  <app></app>
</div>
<div id="to_top" title="返回顶部">
  <img src="src/assets/top.png" width="40" height="40" />
</div>
</body>

<style>
* {margin: 0;padding: 0;}
img {border: 0 none;}
/*body{margin:0; padding:0}*/
#to_top{right: 30px; bottom: 30px; position: fixed; cursor: pointer; display: none;}
</style>

<script>

window.onscroll = function(){

  var distance = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop; //距离页面顶部的距离
  
  if( distance >= 300 ) { //当距离顶部超过300px时，显示图片
    document.getElementById('to_top').style.display = "inline";
  } else { //距离顶部小于300px，隐藏图片
    document.getElementById('to_top').style.display = "none";
  }

  var toTop = document.getElementById("to_top");
  // var screenw = document.documentElement.clientWidth || document.body.clientWidth;
  // var screenh = document.documentElement.clientHeight || document.body.clientHeight;
  // oTop.style.left = screenw - oTop.offsetWidth - 30 +"px";
  // oTop.style.top = screenh - oTop.offsetHeight - 40 +"px";
 
  toTop.onclick = function(){
    document.documentElement.scrollTop = document.body.scrollTop = window.pageYOffset = 0;
  }
}

</script>

</html>
